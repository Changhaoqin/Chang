<html>
    <head>


    </head>



    <body>
        <!-- 无序列表  ul  unordered list    -->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>

        </ul>

        <!-- 有序列表  ol   order list -->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>

        </ol>



        <!-- 自定义列表  
            dl:defination list 自定义列表  
            dt:defination title自定义标题   
            dd:defination detail  自定义详情 -->
        <dl>
            <dt>我是自定义的一</dt>
            <dd>自定义列表1</dd>

            <dt>我是自定义的二</dt>
            <dd>自定义列表2</dd>


            <dt>我是自定义的三</dt>
            <dd>自定义列表3</dd>


        </dl>








    </body>
</html>
