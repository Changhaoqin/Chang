<html>
    <head>
        <style>
            .wrap{/*外层盒子*/
                margin: 10px 30px 50px 100px;
                border: 2px solid #446644;
            }
            .content{/*内层盒子*/
                margin: 10px;
            }
            h1{
                border-bottom: 8px double #007700;/*下边框*/
                margin: 10px;
                text-align: center;/*居中*/
            }
            p{
                margin: 0 20px 10px;
            }

        </style>

    </head>

    <body>
        <div class="wrap">
            <div class="content">
                  <h1>外补白</h1>
                  <p>外补白的区域是从盒子边框到向外部分的区域
                  外补白也常用于对页面布局，使用外补白也可以控制不同盒子间内容的间隔</p>
            </div>
          </div>
  
    </body>

</html>
