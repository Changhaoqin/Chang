    <body>

        <h1>《杂诗》</h1>
        <div>曹植</div>

    <p>

        西北有织妇，绮缟何缤纷！<br />
        明晨秉机杼，日昃不成文。<br />
        太息终长夜，悲啸入青云。<br />
        妾身守空闺，良人行从军。<br />
        自期三年归，今已历九春。<br />
        飞鸟绕树翔，噭噭鸣索群。<br />
        愿为南流景，驰光见我君。<br />







    </p>
